    <meta charset="UTF-8" />

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="./assets/css/jass.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- Header says "Weather Dashboard" -->
    <header id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="header-text" class="display-2">Weather Dashboard</h1>
    </header>

    <!-- section for the search button and the search history that will be saved to the local storage -->
    <section id="container">
        <div id="search"></div>
        <li>
            <h2>Enter City:</h2>
        </li>
        <li>
            <input type="text" id="enterCity" placeholder="London">
        </li>
        <li>
            <!-- <button onclick="search()" id="searchBtn">Search</button> -->
            <button onclick="searchLocation()" id="searchBtn" class="btn btn-primary" type="button"><i
                class="fas fa-search"></i></button>
        </li>
        <hr />
        <div id="pastSearches"></div>
    </section>

    <!-- section for the current weather card -->
    <section id="statistics">
        <div id="cityStats">
            <p class="cityName lead"></p>
            <p id="currentDay" class="lead">loading date...</p>
            <img class="icon lead">
            <p class="cityWeather lead"></p>
            <p class="cityDate lead"></p>
            <p class="cityTemp lead"></p>
            <p class="cityWind lead"></p>
            <p class="cityHumidity lead"></p>
            <p class="cityUVIndex lead"></p>
        </div>
    </section>

    <!-- section for the 5 day forecast cards -->
    <section>
        <h3>5 Day Forecast:</h3>
        <div id="fiveDayForecast" class="fiveDayForecast">

        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
